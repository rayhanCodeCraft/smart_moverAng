<section class="hero intro-section">
  <video autoplay muted loop playsinline class="background-video">
    <source src="assets/hero.mp4" type="video/mp4" />

    Your browser does not support the video tag.
  </video>

  <!-- Introductory content merged into hero -->
  <div class="hero">
    <div class="hero-content">
      <h1>
        HealthTrip streamlines your medical travel experience by offering
        personalized assistance from start to finish.
      </h1>
      <input
        placeholder="Search Doctors, Treatments, Hospitals"
        type="text"
      />
      <button class="btn-outline-primary">Search</button>

      <div class="search-bar d-flex gap-3">
        <div class="form-group">
          <label for="resident">Resident of</label>
          <select class="form-select" id="treatment">
            <option selected>Select Country</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Bangladesh">Bangladesh</option>
          </select>
        </div>
        <div class="form-group">
          <label for="treatment">Treatment</label>
          <select class="form-select" id="treatment">
            <option selected>Select Treatment</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="oncology">Oncology</option>
            <option value="dermatology">Dermatology</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="phone-code">Phone Code</label>
          <select class="form-select" id="phone-code">
            <option selected>+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+61">+61</option>
            <option value="+91">+91</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="phone-number">Enter Number</label>
          <input id="phone-number" placeholder="Enter Number" type="tel" class="form-control" />
        </div>
      
        <div class="form-group">
          <label>&nbsp;</label> <!-- This empty label keeps alignment with others -->
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
</section>
